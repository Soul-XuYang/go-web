<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Go-Web | 登录</title>
    <link rel="stylesheet" href="/static/base.css" />
    <style>
        /* 居中 header，卡片等宽；降低输入框/按钮高度到 40px */
        :root {
            --control-h: 48px;
            --card-radius: 18px;
            --input-radius: 14px;
            --input-border: #cbd5f5;
            --input-border-focus: #2563eb;
        }

        body.auth-page {
            min-height: 100svh;
            margin: 0;
            display: grid;
            place-items: center;
            padding: 32px 16px;
        }

        .auth-wrap {
            width: min(480px, 100%);
            margin: 0 auto;
        }

        .page-header {
            margin: 0 auto 10px;
            text-align: center;
        }

        .page-title {
            margin: 0;
            font-weight: 800;
            line-height: 1.2;
            letter-spacing: 0;
            font-size: clamp(20px, 4vw, 26px);
        }

        .page-sub {
            margin: 6px 0 0;
            font-size: 13px;
            opacity: .85;
        }

        .card.auth-card {
            width: 100%;
            margin: 0 auto;
            padding: 32px 28px;
            border-radius: var(--card-radius);
            background: #ffffff;
            border: 1px solid rgba(203, 213, 224, 0.6);
            box-shadow: 0 22px 55px rgba(15, 23, 42, 0.12);
        }

        .auth-card h2 {
            margin: 0 0 8px;
            font-size: 1rem;
        }

        .auth-card .sub {
            margin-top: 0;
            opacity: .9;
        }

        .input {
            position: relative;
            margin: 8px 0 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input input {
            height: var(--control-h);
            line-height: var(--control-h);
            flex: 1;
            border-radius: var(--input-radius);
            padding: 0 18px;
            border: 1px solid var(--input-border);
            background: #ffffff;
            color: #1f2937;
            font-size: 16px;
            box-shadow: none;
            outline: none;
        }

        .input input::placeholder {
            color: #9aa6c1;
        }

        .input input:focus,
        .input input:focus-visible {
            border-color: var(--input-border-focus);
            outline: none;
            box-shadow: none;
        }

        .toggle {
            font-size: 13px;
            color: #2563eb;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }

        .actions {
            margin-top: 6px;
        }

        #btn {
            width: 100%;
            height: var(--control-h);
            border-radius: 10px;
        }

        /* 删除了 background, border, padding, 只保留基本文本样式 */
        .msg {
            display: none;
            margin-top: 12px;
            font-size: 13px;
            text-align: center;
            line-height: 1.4;
            background: transparent;
            border: none;
            padding: 0;
        }

        .msg.ok {
            display: block;
            color: #0a7d4c;
            /* 绿色文字表示成功 */
        }

        .msg.error {
            display: block;
            color: #dc2626;
            font-size: 16px;
            font-weight: 600;
            /* 红色文字表示错误 */
        }

        .footer {
            margin-top: 12px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>

<body class="auth-page">
    <main class="auth-wrap">
        <!-- 紧贴卡片的页面标题（用户可见） -->
        <header class="page-header" aria-label="页面标题">
            <h1 class="page-title">Go-Web 登录页面</h1>
            <p class="page-sub">统一认证入口 · 请输入用户名与密码登录</p>
        </header>

        <div class="card auth-card" role="region" aria-labelledby="loginTitle">
            <h2 id="loginTitle">登录账户</h2>

            <form id="form" autocomplete="on">
                <label for="username">用户名</label>
                <div class="input">
                    <input id="username" name="username" autocomplete="username" placeholder="请用户输入用户名" required
                        autofocus />
                    <span class="toggle" style="visibility:hidden;">占位</span>
                </div>
                <label for="password">密码</label>
                <div class="input">
                    <input id="password" name="password" type="password" autocomplete="current-password"
                        placeholder="请用户输入密码" required />
                    <span class="toggle" id="togglePwd">显示</span>
                </div>

                <div class="actions">
                    <button id="btn" type="submit" class="btn-primary">登录</button>
                </div>

                <!-- 提示消息：现在只是纯文本 -->
                <div class="msg" id="msg" role="status" aria-live="polite"></div>
            </form>

            <div class="footer">
                还没有账号？<a href="/auth/register" class="btn-ghost" style="padding:4px 8px; border-radius:999px;">去注册</a>
            </div>
        </div>
    </main>

    <script>
        const $ = s => document.querySelector(s);
        const pwd = $('#password'), toggle = $('#togglePwd');
        toggle.onclick = () => {
            const t = pwd.type === 'password' ? 'text' : 'password';
            pwd.type = t;
            toggle.textContent = t === 'password' ? '显示' : '隐藏';
        };

        const form = $('#form'), msg = $('#msg'), btn = $('#btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.className = 'msg'; // 重置类名
            msg.textContent = '';
            btn.disabled = true;
            btn.textContent = '登录中...';

            const payload = {
                username: $('#username').value.trim(),
                password: $('#password').value
            };

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(payload)
                });
                const data = await res.json().catch(() => ({}));

                if (!res.ok) {
                    msg.classList.add('error');
                    msg.textContent = data.error || '登录失败';
                } else {
                    if (typeof data.token === 'string' && data.token.length > 0) {
                        localStorage.setItem('token', data.token);
                    }
                    let dest = (data.result_url || '').toString().trim();
                    if (!dest) dest = '/';
                    if (dest === '/admin/dashborad') dest = '/admin/dashboard'; // 拼写修正

                    location.assign(dest);
                }
            } catch (err) {
                console.error(err);
                msg.classList.add('error');
                msg.textContent = '网络错误，请检查连接';
            } finally {
                btn.disabled = false;
                btn.textContent = '登录';
            }
        });
    </script>
</body>

</html>
