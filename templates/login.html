<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>用户登录</title>
    <link rel="stylesheet" href="/static/base.css" />
</head>

<body>
    <div class="card">
        <h1>欢迎来到登录界面</h1>
        <p class="sub">使用账号登录以继续</p>

        <form id="form">
            <label>用户名</label>
            <div class="input">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path
                        d="M12 12c2.761 0 5-2.686 5-6s-2.239-6-5-6-5 2.686-5 6 2.239 6 5 6zm0 2c-5.33 0-10 2.239-10 5v3h20v-3c0-2.761-4.67-5-10-5z" />
                </svg>
                <input id="username" autocomplete="username" required autofocus />
            </div>

            <label>密码 <span class="small">(按 Enter 也可提交)</span></label>
            <div class="input">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path
                        d="M12 1a5 5 0 00-5 5v3H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2v-9a2 2 0 00-2-2h-2V6a5 5 0 00-5-5zm-3 8V6a3 3 0 016 0v3H9z" />
                </svg>
                <input id="password" type="password" autocomplete="current-password" required />
                <span class="toggle" id="togglePwd">显示</span>
            </div>

            <div class="actions">
                <button id="btn" type="submit">登录</button>
                <div class="msg" id="msg"></div>
            </div>
        </form>

        <div class="footer">
            还没有账号？<a href="/auth/register">去注册</a>
        </div>
    </div>

    <script>
        const $ = (s) => document.querySelector(s);
        const form = $('#form'), msg = $('#msg'), btn = $('#btn');
        const pwd = $('#password'), toggle = $('#togglePwd');

        toggle.onclick = () => {
            const t = pwd.type === 'password' ? 'text' : 'password';
            pwd.type = t;
            toggle.textContent = t === 'password' ? '显示' : '隐藏';
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.className = 'msg';
            msg.textContent = '';
            btn.disabled = true; btn.textContent = '登录中...';

            const payload = {
                username: $('#username').value.trim(),
                password: $('#password').value
            };

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json().catch(() => ({}));

                if (!res.ok) {
                    msg.classList.add('error');
                    msg.textContent = data.error || '登录失败';
                } else {
                    // 假设后端返回的就是 "Bearer xxx.yyy.zzz"
                    localStorage.setItem('token', data.token);
                    msg.classList.add('ok');
                    msg.textContent = '登录成功，正在跳转...';
                    location.href = '/rates';   // ← 跳汇率页面
                }
            } catch {
                msg.classList.add('error');
                msg.textContent = '网络错误';
            } finally {
                btn.disabled = false; btn.textContent = '登录';
            }
        });
    </script>
</body>

</html>
