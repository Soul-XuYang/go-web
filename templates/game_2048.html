    <script>
        (function () {
            const gridSize = 4;
            let board = [];
            let score = 0;
            let bestScore = 0;
            let gameOver = false;
            let gameWon = false;
            let timeLeft = 90; // 90ç§’å€’è®¡æ—¶ï¼ˆ1åˆ†åŠï¼‰
            let timerInterval = null;

            // DOM å…ƒç´ 
            const gridEl = document.getElementById('grid');
            const scoreEl = document.getElementById('score');
            const bestEl = document.getElementById('best');
            const gameMessageEl = document.getElementById('gameMessage');
            const messageTitleEl = document.getElementById('messageTitle');
            const messageTextEl = document.getElementById('messageText');
            const finalScoreEl = document.getElementById('finalScore');
            const saveScoreBtnEl = document.getElementById('saveScoreBtn');
            const timerToggleEl = document.getElementById('timerToggle');
            const timerDisplayEl = document.getElementById('timerDisplay');

            // è·å–token
            function getStoredToken() {
                const t = localStorage.getItem('token');
                if (!t) return null;
                return t.toLowerCase().startsWith('bearer ') ? t : ('Bearer ' + t);
            }

            // å¸¦è®¤è¯çš„fetch
            async function authFetch(url, opts = {}) {
                const token = getStoredToken();
                const headers = Object.assign(
                    { 'Content-Type': 'application/json' },
                    token ? { 'Authorization': token } : {},
                    opts.headers || {}
                );
                const r = await fetch(url, { credentials: 'include', ...opts, headers });
                if (r.status === 401) {
                    localStorage.removeItem('token');
                    location.href = '/auth/login';
                    throw new Error('Unauthorized');
                }
                return r;
            }

            // åŠ è½½ç”¨æˆ·ä¿¡æ¯
            function initialOf(name) {
                if (!name) return 'U';
                const s = String(name).trim();
                return s ? s[0].toUpperCase() : 'U';
            }

            async function loadMe() {
                try {
                    const r = await authFetch('/api/me');
                    if (!r.ok) throw new Error('HTTP ' + r.status);
                    const d = await r.json().catch(() => ({}));
                    const uname = d.username || d.name || 'unknown';
                    document.getElementById('username').textContent = uname;
                    document.getElementById('avatar').textContent = initialOf(uname);
                } catch (err) {
                    console.error('åŠ è½½ç”¨æˆ·ä¿¡æ¯å¤±è´¥ï¼š', err);
                }
            }

            // å€’è®¡æ—¶å‡½æ•°
            function startTimer() {
                // åªæœ‰å¯ç”¨å€’è®¡æ—¶æ‰å¯åŠ¨
                if (!timerToggleEl.checked) {
                    timerDisplayEl.style.display = 'none';
                    return;
                }

                timerDisplayEl.style.display = 'block';
                if (timerInterval) clearInterval(timerInterval);
                timeLeft = 90; // 90ç§’å€’è®¡æ—¶
                updateTimer();

                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimer();

                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        if (!gameOver) {
                            gameOver = true;
                            showMessage('æ—¶é—´åˆ°ï¼', `æ¸¸æˆç»“æŸï¼æœ€ç»ˆåˆ†æ•°: ${score}`);
                            saveScoreBtnEl.style.display = 'inline-block';
                        }
                    }
                }, 1000);
            }

            function updateTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplayEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                // æœ€å10ç§’å˜çº¢è‰²æç¤º
                if (timeLeft <= 10) {
                    timerDisplayEl.style.color = '#ef4444';
                } else {
                    timerDisplayEl.style.color = 'var(--primary)';
                }
            }

            function stopTimer() {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
            }

            // å€’è®¡æ—¶å¼€å…³äº‹ä»¶
            timerToggleEl.addEventListener('change', () => {
                if (!gameOver) {
                    if (timerToggleEl.checked) {
                        startTimer();
                    } else {
                        stopTimer();
                        timerDisplayEl.style.display = 'none';
                    }
                }
            });

            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                board = Array(gridSize).fill(null).map(() => Array(gridSize).fill(0));
                score = 0;
                gameOver = false;
                gameWon = false;
                updateScore();
                clearTiles();
                hideMessage();
                addRandomTile();
                addRandomTile();
                renderBoard();
                saveScoreBtnEl.style.display = 'none';
                startTimer(); // å¯åŠ¨å€’è®¡æ—¶
            }

            // æ·»åŠ éšæœºæ–¹å—
            function addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (board[i][j] === 0) {
                            emptyCells.push({ row: i, col: j });
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const { row, col } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    board[row][col] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            // æ¸…é™¤æ‰€æœ‰æ–¹å—
            function clearTiles() {
                const tiles = gridEl.querySelectorAll('.tile');
                tiles.forEach(tile => tile.remove());
            }

            // æ¸²æŸ“æ£‹ç›˜
            function renderBoard() {
                clearTiles();
                const cellSize = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--cell-size'));
                const cellGap = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--cell-gap'));

                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (board[i][j] !== 0) {
                            createTile(board[i][j], i, j, cellSize, cellGap);
                        }
                    }
                }
            }

            // åˆ›å»ºæ–¹å—
            function createTile(value, row, col, cellSize, cellGap) {
                const tile = document.createElement('div');
                tile.className = `tile tile-${value > 2048 ? 'super' : value}`;
                tile.textContent = value;
                // å…³é”®ä¿®å¤ï¼šæ•°å­—æ–¹å—çš„ä½ç½®è¦ç›¸å¯¹äºgridå®¹å™¨ï¼Œä¸åŒ…å«grid-containerçš„padding
                tile.style.left = `${col * (cellSize + cellGap)}px`;
                tile.style.top = `${row * (cellSize + cellGap)}px`;
                gridEl.appendChild(tile);
            }

            // æ›´æ–°åˆ†æ•°
            function updateScore() {
                scoreEl.textContent = score;
                if (score > bestScore) {
                    bestScore = score;
                    bestEl.textContent = bestScore;
                    localStorage.setItem('best2048Score', bestScore);
                }
            }

            // ç§»åŠ¨é€»è¾‘
            function move(direction) {
                if (gameOver) return false;

                let moved = false;

                if (direction === 'left') {
                    for (let i = 0; i < gridSize; i++) {
                        const row = slideAndMerge(board[i]);
                        board[i] = row.tiles;
                        if (row.moved) moved = true;
                        score += row.scoreGained;
                    }
                } else if (direction === 'right') {
                    for (let i = 0; i < gridSize; i++) {
                        const row = slideAndMerge(board[i].slice().reverse());
                        board[i] = row.tiles.reverse();
                        if (row.moved) moved = true;
                        score += row.scoreGained;
                    }
                } else if (direction === 'up') {
                    for (let j = 0; j < gridSize; j++) {
                        const col = board.map(row => row[j]);
                        const result = slideAndMerge(col);
                        for (let i = 0; i < gridSize; i++) {
                            board[i][j] = result.tiles[i];
                        }
                        if (result.moved) moved = true;
                        score += result.scoreGained;
                    }
                } else if (direction === 'down') {
                    for (let j = 0; j < gridSize; j++) {
                        const col = board.map(row => row[j]).reverse();
                        const result = slideAndMerge(col);
                        for (let i = 0; i < gridSize; i++) {
                            board[i][j] = result.tiles.reverse()[i];
                        }
                        if (result.moved) moved = true;
                        score += result.scoreGained;
                    }
                }

                if (moved) {
                    updateScore();
                    addRandomTile();
                    renderBoard();

                    // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°2048
                    if (!gameWon && checkWin()) {
                        gameWon = true;
                        stopTimer();
                        showMessage('æ­å–œè·èƒœï¼', `æ‚¨è¾¾åˆ°äº† 2048ï¼åˆ†æ•°: ${score}`);
                        saveScoreBtnEl.style.display = 'inline-block';
                    }
                }

                // åœ¨æ¯æ¬¡ç§»åŠ¨å°è¯•åæ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸï¼ˆæ— è®ºæ˜¯å¦æˆåŠŸç§»åŠ¨ï¼‰
                if (!gameOver && isGameOver()) {
                    gameOver = true;
                    stopTimer();
                    showMessage('æ¸¸æˆç»“æŸï¼', `æ£‹ç›˜å·²æ»¡ï¼æœ€ç»ˆåˆ†æ•°: ${score}`);
                    saveScoreBtnEl.style.display = 'inline-block';
                }

                return moved;
            }

            // æ»‘åŠ¨å’Œåˆå¹¶
            function slideAndMerge(tiles) {
                let scoreGained = 0;
                let moved = false;
                const original = [...tiles];

                // ç§»é™¤0
                let filtered = tiles.filter(x => x !== 0);

                // åˆå¹¶ç›¸åŒçš„
                const merged = [];
                for (let i = 0; i < filtered.length; i++) {
                    if (i < filtered.length - 1 && filtered[i] === filtered[i + 1]) {
                        merged.push(filtered[i] * 2);
                        scoreGained += filtered[i] * 2;
                        i++;
                    } else {
                        merged.push(filtered[i]);
                    }
                }

                // å¡«å……0
                while (merged.length < gridSize) {
                    merged.push(0);
                }

                // æ£€æŸ¥æ˜¯å¦æœ‰ç§»åŠ¨
                for (let i = 0; i < gridSize; i++) {
                    if (original[i] !== merged[i]) {
                        moved = true;
                        break;
                    }
                }

                return { tiles: merged, moved, scoreGained };
            }

            // æ£€æŸ¥æ˜¯å¦è·èƒœ
            function checkWin() {
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (board[i][j] === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }

            // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
            function isGameOver() {
                // æ£€æŸ¥æ˜¯å¦æœ‰ç©ºæ ¼
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (board[i][j] === 0) return false;
                    }
                }

                // æ£€æŸ¥æ˜¯å¦æœ‰ç›¸é‚»çš„ç›¸åŒæ–¹å—
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        const current = board[i][j];
                        if ((j < gridSize - 1 && current === board[i][j + 1]) ||
                            (i < gridSize - 1 && current === board[i + 1][j])) {
                            return false;
                        }
                    }
                }

                return true;
            }

            function showMessage(title, text) {

            // ä¿å­˜åˆ†æ•°åˆ°æœåŠ¡å™¨
            async function saveScore() {
                if (score === 0) {
                    alert('åˆ†æ•°ä¸º0ï¼Œæ— æ³•ä¿å­˜ï¼');
                    return;
                }

                try {
                    const response = await authFetch('/api/game/2048/save', {

                    if (response.ok) {

                        saveScoreBtnEl.style.display = 'none';
                        // å¯é€‰ï¼šä¿å­˜åè·³è½¬åˆ°æ’è¡Œæ¦œ
                        // setTimeout(() => { location.href = '/page/game/leaderboards'; }, 1000);
                    } else {
                        alert(data.error || 'ä¿å­˜å¤±è´¥');

                } catch (err) {
                    console.error('ä¿å­˜åˆ†æ•°å¤±è´¥ï¼š', err);
                    alert('ä¿å­˜å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                }
            }

            // é”®ç›˜äº‹ä»¶
            document.addEventListener('keydown', (e) => {
                if (gameMessageEl.classList.contains('show')) return;

                const keyMap = {
                    'ArrowLeft': 'left',
                    'ArrowRight': 'right',
                    'ArrowUp': 'up',
                    'ArrowDown': 'down'
                };

                if (keyMap[e.key]) {
                    e.preventDefault();
                    move(keyMap[e.key]);
                }
            });

            // è§¦æ‘¸äº‹ä»¶ï¼ˆç§»åŠ¨ç«¯æ”¯æŒï¼‰
            let touchStartX, touchStartY;
            gridEl.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });

            gridEl.addEventListener('touchend', (e) => {
                if (!touchStartX || !touchStartY) return;

                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;

                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;

                if (Math.abs(dx) > Math.abs(dy)) {
                    move(dx > 0 ? 'right' : 'left');
                } else {
                    move(dy > 0 ? 'down' : 'up');
                }

                touchStartX = null;
                touchStartY = null;
            });

            // æŒ‰é’®äº‹ä»¶
            document.getElementById('newGameBtn').addEventListener('click', initGame);
            document.getElementById('restartBtn').addEventListener('click', () => {
                hideMessage();
                initGame();
            });
            document.getElementById('saveScoreBtn').addEventListener('click', saveScore);
            document.getElementById('backBtn').addEventListener('click', () => {
                location.href = '/page/game/selection';

            // åŠ è½½æœ€ä½³åˆ†æ•°
            const saved = localStorage.getItem('best2048Score');

            // åˆå§‹åŒ–
            (async function init() {

            })();
        })();
