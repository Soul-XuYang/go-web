<body class="article-detail-page">
    <div class="container">
        <!-- é¡¶éƒ¨å¯¼èˆª -->
        <div class="top-nav">
            <div class="nav-left">
                <button class="btn btn-back" onclick="goBack()">â† è¿”å›</button>
                <button class="btn btn-edit" id="btnEdit" style="display:none;">ç¼–è¾‘æ–‡ç« </button>
                <button class="btn btn-delete" id="btnDelete" style="display:none;">åˆ é™¤æ–‡ç« </button>
            </div>
            <div class="nav-right">
                <div class="user-chip">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <span id="username">åŠ è½½ä¸­...</span>
                </div>
            </div>
        </div>

        <!-- æ–‡ç« å†…å®¹ -->
        <div class="article-card" id="articleCard">
            <div class="loading">åŠ è½½ä¸­...</div>
        </div>

        <!-- è¯„è®ºåŒº -->
        <div class="comment-section">
            <div class="comment-header">
                è¯„è®º <span class="comment-count" id="commentCount">(0)</span>
            </div>

            <!-- è¯„è®ºè¾“å…¥æ¡† -->
            <div class="comment-input-box">
                <textarea class="comment-textarea" id="commentInput" placeholder="å†™ä¸‹ä½ çš„è¯„è®º..."></textarea>
                <button class="comment-submit" id="btnSubmitComment">å‘è¡¨è¯„è®º</button>
            </div>

            <!-- è¯„è®ºåˆ—è¡¨ -->
            <div class="comment-list" id="commentList">
                <div class="loading">åŠ è½½è¯„è®ºä¸­...</div>
            </div>
        </div>
    </div>

    <script>
        const $ = s => document.querySelector(s);
        const $$ = s => Array.from(document.querySelectorAll(s));

        function getStoredToken() {
            const t = localStorage.getItem('token');
            return t ? (t.toLowerCase().startsWith('bearer ') ? t : 'Bearer ' + t) : null;
        }

        async function authFetch(url, opts = {}) {
            const token = getStoredToken();
            const headers = Object.assign(
                { 'Content-Type': 'application/json' },
                token ? { 'Authorization': token } : {},
                opts.headers || {}
            );
            const r = await fetch(url, { ...opts, headers });
            if (r.status === 401) {
                localStorage.removeItem('token');
                location.href = '/auth/login';
                throw new Error('Unauthorized');
            }
            return r;
        }

        function escapeHTML(s) {
            const div = document.createElement('div');
            div.textContent = s ?? '';
            return div.innerHTML;
        }

        // è·å–æ–‡ç« ID
        const articleId = location.pathname.split('/').pop();
        let currentUserId = null;
        let currentArticle = null;

        // åŠ è½½ç”¨æˆ·ä¿¡æ¯
        async function loadMe() {
            try {
                const r = await authFetch('/api/me', { cache: 'no-store' });
                const d = await r.json().catch(() => ({}));
                const u = d.username || 'unknown';
                $('#username').textContent = u;
                $('#userAvatar').textContent = (u?.trim?.()[0] || 'U').toUpperCase();
                currentUserId = d.user_id;
            } catch (e) {
                console.error('åŠ è½½ç”¨æˆ·ä¿¡æ¯å¤±è´¥:', e);
            }
        }

        // åŠ è½½æ–‡ç« è¯¦æƒ…
        async function loadArticle() {
            try {
                // æ³¨æ„ï¼šåç«¯æ²¡æœ‰å•ç‹¬çš„è·å–æ–‡ç« è¯¦æƒ…çš„APIï¼Œæˆ‘ä»¬ä½¿ç”¨åˆ—è¡¨API
                const r = await authFetch(`/api/articles`, { cache: 'no-store' });
                const articles = await r.json();
                currentArticle = articles.find(a => a.id == articleId);

                if (!currentArticle) {
                    throw new Error('æ–‡ç« ä¸å­˜åœ¨');
                }

                renderArticle(currentArticle);
            } catch (e) {
                $('#articleCard').innerHTML = `<div class="error-msg">åŠ è½½å¤±è´¥ï¼š${e.message}</div>`;
            }
        }

        // æ¸²æŸ“æ–‡ç« 
        function renderArticle(article) {
            const html = `
                <div class="article-header">
                    <h1 class="article-title">${escapeHTML(article.title)}</h1>
                    <div class="article-meta">
                        <span class="meta-item">ğŸ‘¤ ä½œè€…ï¼š${escapeHTML(article.username)}</span>
                        <span class="meta-item">ğŸ‘ ç‚¹èµï¼š<span id="likeCount">${article.likes || 0}</span></span>
                        <span class="meta-item">ğŸ’¬ è¯„è®ºï¼š<span id="articleCommentCount">${article.commentcount || 0}</span></span>
                    </div>
                </div>
                <div class="article-content">${escapeHTML(article.preview || '')}</div>
                <div class="like-section">
                    <button class="like-btn" id="likeBtn">
                        <span class="like-icon" id="likeIcon">ğŸ‘</span>
                        <span id="likeBtnText">ç‚¹èµ</span>
                    </button>
                </div>
            `;
            $('#articleCard').innerHTML = html;

            // ç»‘å®šç‚¹èµæŒ‰é’®
            $('#likeBtn').onclick = toggleLike;

            // å¦‚æœæ˜¯ä½œè€…ï¼Œæ˜¾ç¤ºç¼–è¾‘å’Œåˆ é™¤æŒ‰é’®
            checkArticleOwnership(article);
        }

        // æ£€æŸ¥æ–‡ç« æ‰€æœ‰æƒ
        function checkArticleOwnership(article) {
            // è¿™é‡Œéœ€è¦ä»æ–‡ç« æ•°æ®ä¸­åˆ¤æ–­æ˜¯å¦æ˜¯å½“å‰ç”¨æˆ·çš„æ–‡ç« 
            // ç”±äºåˆ—è¡¨APIæ²¡æœ‰è¿”å›user_idï¼Œæˆ‘ä»¬å¯ä»¥é€šè¿‡ä¸ªäººæ–‡ç« åˆ—è¡¨APIæ¥åˆ¤æ–­
            loadMyArticles().then(myArticles => {
                const isOwner = myArticles.some(a => a.id == articleId);
                if (isOwner) {
                    $('#btnEdit').style.display = 'inline-flex';
                    $('#btnDelete').style.display = 'inline-flex';
                }
            });
        }

        // åŠ è½½æˆ‘çš„æ–‡ç« åˆ—è¡¨ï¼ˆç”¨äºåˆ¤æ–­æ‰€æœ‰æƒï¼‰
        async function loadMyArticles() {
            try {
                const r = await authFetch('/api/articles/me', { cache: 'no-store' });
                return await r.json();
            } catch (e) {
                return [];
            }
        }

        // ç‚¹èµ/å–æ¶ˆç‚¹èµ
        async function toggleLike() {
            try {
                const r = await authFetch(`/api/articles/${articleId}/like`, {
                    method: 'POST'
                });
                const data = await r.json();

                if (data.like_flag) {
                    $('#likeBtn').classList.add('liked');
                    $('#likeBtnText').textContent = 'å·²ç‚¹èµ';
                    $('#likeIcon').textContent = 'â¤ï¸';
                } else {
                    $('#likeBtn').classList.remove('liked');
                    $('#likeBtnText').textContent = 'ç‚¹èµ';
                    $('#likeIcon').textContent = 'ğŸ‘';
                }

                $('#likeCount').textContent = data.total_likes;
            } catch (e) {
                alert('ç‚¹èµå¤±è´¥ï¼š' + (e.message || 'æœªçŸ¥é”™è¯¯'));
            }
        }

        // åŠ è½½è¯„è®º
        async function loadComments() {
            try {
                const r = await authFetch(`/api/articles/${articleId}/comments`, { cache: 'no-store' });
                const comments = await r.json();
                renderComments(comments);
            } catch (e) {
                $('#commentList').innerHTML = `<div class="error-msg">åŠ è½½è¯„è®ºå¤±è´¥ï¼š${e.message}</div>`;
            }
        }

        // æ¸²æŸ“è¯„è®ºï¼ˆé€’å½’æ¸²æŸ“æ ‘å½¢ç»“æ„ï¼‰
        function renderComments(comments) {
            if (!Array.isArray(comments) || comments.length === 0) {
                $('#commentList').innerHTML = '<div style="text-align:center;color:#94a3b8;padding:20px;">æš‚æ— è¯„è®ºï¼Œå¿«æ¥æŠ¢æ²™å‘å§ï¼</div>';
                $('#commentCount').textContent = '(0)';
                return;
            }

            let totalCount = 0;
            function countComments(items) {
                items.forEach(c => {
                    totalCount++;
                    if (c.children && c.children.length > 0) {
                        countComments(c.children);
                    }
                });
            }
            countComments(comments);
            $('#commentCount').textContent = `(${totalCount})`;
            $('#articleCommentCount').textContent = totalCount;

            $('#commentList').innerHTML = '';
            comments.forEach(comment => {
                $('#commentList').appendChild(createCommentElement(comment));
            });
        }

        // åˆ›å»ºè¯„è®ºå…ƒç´ 
        function createCommentElement(comment, isReply = false) {
            const div = document.createElement('div');
            div.className = 'comment-item' + (isReply ? ' reply' : '');

            const time = comment.created_at || '-';

            div.innerHTML = `
                <div class="comment-author">
                    ${escapeHTML(comment.username)}
                    <span class="comment-time">${time}</span>
                </div>
                <div class="comment-content">${escapeHTML(comment.content)}</div>
                <button class="comment-reply-btn" onclick="replyToComment(${comment.id})">å›å¤</button>
            `;

            // é€’å½’æ¸²æŸ“å­è¯„è®º
            if (comment.children && comment.children.length > 0) {
                comment.children.forEach(child => {
                    div.appendChild(createCommentElement(child, true));
                });
            }

            return div;
        }

        // å›å¤è¯„è®º
        window.replyToComment = function (parentId) {
            $('#commentInput').value = '';
            $('#commentInput').focus();
            $('#commentInput').dataset.parentId = parentId;
            $('#btnSubmitComment').textContent = 'å›å¤è¯„è®º';
        }

        // æäº¤è¯„è®º
        async function submitComment() {
            const content = $('#commentInput').value.trim();
            if (!content) {
                alert('è¯·è¾“å…¥è¯„è®ºå†…å®¹');
                return;
            }

            const parentId = $('#commentInput').dataset.parentId;
            const data = {
                article_id: parseInt(articleId),
                content: content,
                parent_id: parentId ? parseInt(parentId) : null
            };

            try {
                $('#btnSubmitComment').disabled = true;
                const r = await authFetch('/api/comments', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                if (r.ok) {
                    $('#commentInput').value = '';
                    delete $('#commentInput').dataset.parentId;
                    $('#btnSubmitComment').textContent = 'å‘è¡¨è¯„è®º';
                    await loadComments();
                    alert('è¯„è®ºæˆåŠŸï¼');
                } else {
                    const err = await r.json();
                    alert('è¯„è®ºå¤±è´¥ï¼š' + (err.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (e) {
                alert('è¯„è®ºå¤±è´¥ï¼š' + (e.message || 'æœªçŸ¥é”™è¯¯'));
            } finally {
                $('#btnSubmitComment').disabled = false;
            }
        }

        // ç¼–è¾‘æ–‡ç« 
        $('#btnEdit')?.addEventListener('click', () => {
            location.href = `/page/articles/edit/${articleId}`;
        });

        // åˆ é™¤æ–‡ç« 
        $('#btnDelete')?.addEventListener('click', async () => {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ç¯‡æ–‡ç« å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                return;
            }

            try {
                const r = await authFetch(`/api/articles/${articleId}`, {
                    method: 'DELETE'
                });

                if (r.ok) {
                    alert('æ–‡ç« å·²åˆ é™¤');
                    location.href = '/page/articles';
                } else {
                    const err = await r.json();
                    alert('åˆ é™¤å¤±è´¥ï¼š' + (err.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (e) {
                alert('åˆ é™¤å¤±è´¥ï¼š' + (e.message || 'æœªçŸ¥é”™è¯¯'));
            }
        });

        // è¿”å›
        function goBack() {
            if (document.referrer && document.referrer.includes(location.host)) {
                history.back();
            } else {
                location.href = '/page/articles';
            }
        }

        // ç»‘å®šæäº¤è¯„è®ºæŒ‰é’®
        $('#btnSubmitComment').onclick = submitComment;

        // é¡µé¢åŠ è½½
        loadMe();
        loadArticle();
        loadComments();
    </script>
</body>
