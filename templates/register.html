<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>go-app | 注册</title>
    <link rel="stylesheet" href="/static/base.css" />
    <style>
        /* 与登录页保持同款版心与控件尺寸 */
        :root {
            --control-h: 48px;
            --card-radius: 18px;
            --input-radius: 14px;
            --input-border: #cbd5f5;
            --input-border-focus: #2563eb;
        }

        body.auth-page {
            min-height: 100svh;
            margin: 0;
            display: grid;
            place-items: center;
            padding: 32px 16px;
        }

        .auth-wrap {
            width: min(480px, 100%);
            margin: 0 auto;
        }

        .page-header {
            margin: 0 auto 10px;
            text-align: center;
        }

        .page-title {
            margin: 0;
            font-weight: 800;
            line-height: 1.2;
            font-size: clamp(20px, 4vw, 26px);
        }

        .page-sub {
            margin: 6px 0 0;
            font-size: 13px;
            opacity: .85;
        }

        .card.auth-card {
            width: 100%;
            margin: 0 auto;
            padding: 32px 28px;
            border-radius: var(--card-radius);
            background: #ffffff;
            border: 1px solid rgba(203, 213, 224, 0.6);
            box-shadow: 0 22px 55px rgba(15, 23, 42, 0.12);
        }

        .auth-card h2 {
            margin: 0 0 8px;
            font-size: 1rem;
        }

        .input {
            position: relative;
            margin: 8px 0 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input input {
            height: var(--control-h);
            line-height: var(--control-h);
            flex: 1;
            border-radius: var(--input-radius);
            padding: 0 18px;
            border: 1px solid var(--input-border);
            background: #ffffff;
            color: #1f2937;
            font-size: 16px;
            box-shadow: none;
            outline: none;
        }

        .input input::placeholder {
            color: #9aa6c1;
        }

        .input input:focus,
        .input input:focus-visible {
            border-color: var(--input-border-focus);
            outline: none;
            box-shadow: none;
        }

        .toggle {
            font-size: 13px;
            color: #2563eb;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }

        .actions {
            margin-top: 6px;
        }

        #btn {
            width: 100%;
            height: var(--control-h);
            border-radius: 10px;
        }

        .msg {
            display: none;
            /* 默认隐藏 */
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
        }

        .msg.ok {
            display: block;
            /* 有内容时显示 */
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            color: #0369a1;
        }

        .msg.error {
            display: block;
            /* 有内容时显示 */
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .footer {
            margin-top: 12px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>

<body class="auth-page">
    <main class="auth-wrap">
        <!-- 与卡片等宽且居中的页面标题 -->
        <header class="page-header" aria-label="页面标题">
            <h1 class="page-title">Go-Web 注册页面</h1>
            <p class="page-sub">请您填写以下信息以完成注册</p>
        </header>

        <div class="card auth-card" role="region" aria-labelledby="regTitle">
            <h2 id="regTitle">创建账户</h2>

            <form id="form" autocomplete="on">
                <label for="username">用户名</label>
                <div class="input">
                    <input id="username" name="username" autocomplete="username" placeholder="请输入用户名" required
                        autofocus />
                    <span class="toggle" style="visibility:hidden;">占位</span>
                </div>

                <label for="password">密码</label>
                <div class="input">
                    <input id="password" name="password" type="password" autocomplete="new-password"
                        placeholder="请输入密码（至少6位）" minlength="6" required />
                    <span class="toggle" id="togglePwd">显示</span>
                </div>

                <label for="confirm">确认密码</label>
                <div class="input">
                    <input id="confirm" name="confirm" type="password" autocomplete="new-password" placeholder="请再次输入密码"
                        minlength="6" required />
                    <span class="toggle" id="toggleConfirm">显示</span>
                </div>

                <div class="actions">
                    <button id="btn" type="submit" class="btn-primary">创建账号</button>
                </div>

                <div class="msg" id="msg" role="status" aria-live="polite"></div>
            </form>

            <div class="footer">
                已有账号？<a href="/auth/login" class="btn-ghost" style="padding:4px 8px; border-radius:999px;">去登录</a>
            </div>
        </div>
    </main>

    <script>
        const $ = s => document.querySelector(s);
        const btn = $('#btn'), msg = $('#msg');
        const username = $('#username'), password = $('#password'), confirm = $('#confirm');

        // 显示/隐藏密码
        const bindToggle = (inputEl, toggleEl) => {
            toggleEl.onclick = () => {
                const t = inputEl.type === 'password' ? 'text' : 'password';
                inputEl.type = t;
                toggleEl.textContent = t === 'password' ? '显示' : '隐藏';
            };
        };
        bindToggle(password, $('#togglePwd'));
        bindToggle(confirm, $('#toggleConfirm'));

        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.className = 'msg'; msg.textContent = '';

            const u = username.value.trim();
            const p = password.value;
            const c = confirm.value;

            if (!u) { msg.classList.add('error'); msg.textContent = '请输入用户名'; return; }
            if (p.length < 6) { msg.classList.add('error'); msg.textContent = '密码至少 6 位字符'; return; }
            if (p !== c) { msg.classList.add('error'); msg.textContent = '两次输入的密码不一致'; return; }

            btn.disabled = true; btn.textContent = '提交中...';
            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json().catch(() => ({}));

                if (!res.ok) {
                    msg.classList.add('error');
                    msg.textContent = data.error || '注册失败';
                } else {
                    if (data && typeof data.token === 'string') {
                        localStorage.setItem('token', data.token);
                    }
                    msg.classList.add('ok');
                    msg.textContent = '注册成功，正在跳转...';
                    location.href = '/page/shell';
                }
            } catch (_) {
                msg.classList.add('error');
                msg.textContent = '网络错误';
            } finally {
                btn.disabled = false; btn.textContent = '创建账号';
            }
        });
    </script>
</body>

</html>
