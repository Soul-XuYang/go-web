<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ÁºñËæëÊñáÁ´†</title>
    <link rel="stylesheet" href="/static/base.css" />
    <style>
        body.edit-page {
            display: block !important;
            background: #f8fafc;
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 12px 0;
        }

        .nav-left {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-back {
            background: #64748b;
            color: white;
        }

        .btn-back:hover {
            background: #475569;
        }

        .user-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #2563eb;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .form-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0 0 30px 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-label .required {
            color: #ef4444;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #2563eb;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-textarea.content {
            min-height: 400px;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        .form-hint {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 6px;
        }

        .char-count {
            float: right;
            color: #94a3b8;
        }

        .char-count.warning {
            color: #f59e0b;
        }

        .char-count.error {
            color: #ef4444;
        }

        .form-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        .btn-submit {
            background: #2563eb;
            color: white;
            padding: 12px 48px;
            font-size: 1.1rem;
        }

        .btn-submit:hover {
            background: #1d4ed8;
        }

        .btn-submit:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .btn-cancel {
            background: #e2e8f0;
            color: #475569;
            padding: 12px 32px;
        }

        .btn-cancel:hover {
            background: #cbd5e1;
        }

        .btn-preview {
            background: #f59e0b;
            color: white;
            padding: 12px 32px;
        }

        .btn-preview:hover {
            background: #d97706;
        }

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .preview-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .preview-content {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .preview-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
        }

        .preview-close {
            background: #64748b;
            color: white;
            padding: 8px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .preview-body {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #334155;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success-message {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #64748b;
            font-size: 1.2rem;
        }
    </style>
</head>

<body class="edit-page">
    <div class="container">
        <!-- È°∂ÈÉ®ÂØºËà™ -->
        <div class="top-nav">
            <div class="nav-left">
                <button class="btn btn-back" onclick="goBack()">‚Üê ËøîÂõû</button>
            </div>
            <div class="user-chip">
                <div class="user-avatar" id="userAvatar">U</div>
                <span id="username">Âä†ËΩΩ‰∏≠...</span>
            </div>
        </div>

        <!-- Ë°®Âçï -->
        <div class="form-card" id="formCard">
            <div class="loading">Âä†ËΩΩÊñáÁ´†Êï∞ÊçÆ‰∏≠...</div>
        </div>
    </div>

    <!-- È¢ÑËßàÊ®°ÊÄÅÊ°Ü -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-content">
            <div class="preview-header">
                <h2 class="preview-title" id="previewTitleText">Ê†áÈ¢ò</h2>
                <button class="preview-close" onclick="closePreview()">ÂÖ≥Èó≠</button>
            </div>
            <div class="preview-body" id="previewBodyText"></div>
        </div>
    </div>

    <script>
        const $ = s => document.querySelector(s);
        const articleId = location.pathname.split('/').pop();

        function getStoredToken() {
            const t = localStorage.getItem('token');
            return t ? (t.toLowerCase().startsWith('bearer ') ? t : 'Bearer ' + t) : null;
        }

        async function authFetch(url, opts = {}) {
            const token = getStoredToken();
            const headers = Object.assign(
                { 'Content-Type': 'application/json' },
                token ? { 'Authorization': token } : {},
                opts.headers || {}
            );
            const r = await fetch(url, { ...opts, headers });
            if (r.status === 401) {
                localStorage.removeItem('token');
                location.href = '/auth/login';
                throw new Error('Unauthorized');
            }
            return r;
        }

        // Âä†ËΩΩÁî®Êà∑‰ø°ÊÅØ
        async function loadMe() {
            try {
                const r = await authFetch('/api/me', { cache: 'no-store' });
                const d = await r.json().catch(() => ({}));
                const u = d.username || 'unknown';
                $('#username').textContent = u;
                $('#userAvatar').textContent = (u?.trim?.()[0] || 'U').toUpperCase();
            } catch (e) {
                console.error('Âä†ËΩΩÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•:', e);
            }
        }

        // Âä†ËΩΩÊñáÁ´†Êï∞ÊçÆ
        async function loadArticle() {
            try {
                // ‰ªéÊàëÁöÑÊñáÁ´†ÂàóË°®‰∏≠Ëé∑Âèñ
                const r = await authFetch('/api/articles/me', { cache: 'no-store' });
                const articles = await r.json();
                const article = articles.find(a => a.id == articleId);

                if (!article) {
                    throw new Error('ÊñáÁ´†‰∏çÂ≠òÂú®ÊàñÊó†ÊùÉÁºñËæë');
                }

                renderForm(article);
            } catch (e) {
                $('#formCard').innerHTML = `<div class="error-message" style="text-align:center;">Âä†ËΩΩÂ§±Ë¥•Ôºö${e.message}</div>`;
            }
        }

        // Ê∏≤ÊüìË°®Âçï
        function renderForm(article) {
            $('#formCard').innerHTML = `
                <h1 class="form-title">üìù ÁºñËæëÊñáÁ´†</h1>
                <div id="messageBox"></div>
                <form id="articleForm">
                    <div class="form-group">
                        <label class="form-label">
                            ÊñáÁ´†Ê†áÈ¢ò
                            <span class="char-count" id="titleCount">0/200</span>
                        </label>
                        <input type="text" class="form-input" id="title" name="title" maxlength="200"
                            placeholder="ËØ∑ËæìÂÖ•ÊñáÁ´†Ê†áÈ¢òÔºà1-200Â≠óÔºâ" value="${escapeHTML(article.title)}" />
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            ÊñáÁ´†ÊëòË¶Å
                            <span class="char-count" id="previewCount">0/500</span>
                        </label>
                        <textarea class="form-textarea" id="preview" name="preview" maxlength="500"
                            placeholder="ËØ∑ËæìÂÖ•ÊñáÁ´†ÊëòË¶ÅÊàñÁÆÄ‰ªã">${escapeHTML(article.preview || '')}</textarea>
                        <div class="form-hint">ÊëòË¶ÅÂ∞ÜÊòæÁ§∫Âú®ÊñáÁ´†ÂàóË°®‰∏≠</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            ÊñáÁ´†ÂÜÖÂÆπ
                            <span class="char-count" id="contentCount">0</span>
                        </label>
                        <textarea class="form-textarea content" id="content" name="content"
                            placeholder="ËØ∑ËæìÂÖ•ÊñáÁ´†Ê≠£ÊñáÂÜÖÂÆπ...">${escapeHTML(article.content || '')}</textarea>
                        <div class="form-hint">ÊîØÊåÅÁ∫ØÊñáÊú¨Ê†ºÂºèÔºåÊç¢Ë°åÂ∞ÜË¢´‰øùÁïô</div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-cancel" onclick="goBack()">ÂèñÊ∂à</button>
                        <button type="button" class="btn btn-preview" id="btnPreview">È¢ÑËßà</button>
                        <button type="submit" class="btn btn-submit" id="btnSubmit">‰øùÂ≠ò‰øÆÊîπ</button>
                    </div>
                </form>
            `;

            initFormHandlers();
            updateAllCounts();
        }

        function escapeHTML(s) {
            const div = document.createElement('div');
            div.textContent = s ?? '';
            return div.innerHTML;
        }

        // ÂàùÂßãÂåñË°®ÂçïÂ§ÑÁêÜÂô®
        function initFormHandlers() {
            $('#title').oninput = () => updateCharCount('#title', '#titleCount', 200);
            $('#preview').oninput = () => updateCharCount('#preview', '#previewCount', 500);
            $('#content').oninput = () => updateCharCount('#content', '#contentCount');

            $('#btnPreview').onclick = showPreview;
            $('#articleForm').onsubmit = submitForm;
        }

        // Êõ¥Êñ∞ÊâÄÊúâËÆ°Êï∞Âô®
        function updateAllCounts() {
            updateCharCount('#title', '#titleCount', 200);
            updateCharCount('#preview', '#previewCount', 500);
            updateCharCount('#content', '#contentCount');
        }

        // Â≠óÁ¨¶ËÆ°Êï∞
        function updateCharCount(inputId, countId, maxLength) {
            const input = $(inputId);
            const counter = $(countId);
            if (!input || !counter) return;

            const length = input.value.length;

            if (maxLength) {
                counter.textContent = `${length}/${maxLength}`;
                counter.classList.remove('warning', 'error');
                if (length > maxLength * 0.9) {
                    counter.classList.add('warning');
                }
                if (length >= maxLength) {
                    counter.classList.add('error');
                }
            } else {
                counter.textContent = length;
            }
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(message, isError = false) {
            const box = $('#messageBox');
            box.className = isError ? 'error-message' : 'success-message';
            box.textContent = message;
            setTimeout(() => {
                box.textContent = '';
                box.className = '';
            }, 5000);
        }

        // È¢ÑËßà
        function showPreview() {
            const title = $('#title').value.trim();
            const content = $('#content').value.trim();

            $('#previewTitleText').textContent = title || '(Êó†Ê†áÈ¢ò)';
            $('#previewBodyText').textContent = content || '(Êó†ÂÜÖÂÆπ)';
            $('#previewModal').classList.add('show');
        }

        window.closePreview = () => {
            $('#previewModal').classList.remove('show');
        };

        // Êèê‰∫§Ë°®Âçï
        async function submitForm(e) {
            e.preventDefault();

            const title = $('#title').value.trim();
            const preview = $('#preview').value.trim();
            const content = $('#content').value.trim();

            // ÊûÑÂª∫ËØ∑Ê±ÇÊï∞ÊçÆÔºàÂè™ÂèëÈÄÅÊúâÂÄºÁöÑÂ≠óÊÆµÔºâ
            const data = {};
            if (title) data.title = title;
            if (preview) data.preview = preview;
            if (content) data.content = content;

            if (Object.keys(data).length === 0) {
                showMessage('ËØ∑Ëá≥Â∞ë‰øÆÊîπ‰∏ÄÈ°πÂÜÖÂÆπ', true);
                return;
            }

            try {
                $('#btnSubmit').disabled = true;
                $('#btnSubmit').textContent = '‰øùÂ≠ò‰∏≠...';

                const r = await authFetch(`/api/update_articles/${articleId}`, {
                    method: 'PUT',
                    body: JSON.stringify(data)
                });

                if (r.ok) {
                    showMessage('ÊñáÁ´†Êõ¥Êñ∞ÊàêÂäüÔºÅÂç≥Â∞ÜËøîÂõû...');
                    setTimeout(() => {
                        location.href = `/page/articles/${articleId}`;
                    }, 1000);
                } else {
                    const err = await r.json();
                    showMessage('Êõ¥Êñ∞Â§±Ë¥•Ôºö' + (err.error || 'Êú™Áü•ÈîôËØØ'), true);
                    $('#btnSubmit').disabled = false;
                    $('#btnSubmit').textContent = '‰øùÂ≠ò‰øÆÊîπ';
                }
            } catch (e) {
                showMessage('Êõ¥Êñ∞Â§±Ë¥•Ôºö' + (e.message || 'ÁΩëÁªúÈîôËØØ'), true);
                $('#btnSubmit').disabled = false;
                $('#btnSubmit').textContent = '‰øùÂ≠ò‰øÆÊîπ';
            }
        }

        function goBack() {
            if (confirm('Á°ÆÂÆöË¶ÅÁ¶ªÂºÄÂêóÔºüÊú™‰øùÂ≠òÁöÑ‰øÆÊîπÂ∞Ü‰∏¢Â§±„ÄÇ')) {
                location.href = `/page/articles/${articleId}`;
            }
        }

        // ÂÖ≥Èó≠È¢ÑËßàÁ™óÂè£ÁöÑÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && $('#previewModal').classList.contains('show')) {
                closePreview();
            }
        });

        loadMe();
        loadArticle();
    </script>
</body>

</html>
