<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>控制面板</title>
    <link rel="stylesheet" href="/static/base.css" />
    <style>
        /* 仅做轻布局与点缀，不覆盖 base.css 的控件风格 */
        :root {
            --muted: #94a3b8;
        }

        body {
            margin: 0;
        }

        /* 顶部：标题 + 漂亮的用户展示 */
        .top {
            max-width: 960px;
            margin: 20px auto 12px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand h1 {
            margin: 0;
            font-size: 1.75rem;
        }

        .userbox {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, .12);
            background: rgba(255, 255, 255, .04);
        }

        .avatar {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: .8rem;
            font-weight: 700;
            letter-spacing: .5px;
        }

        .uname {
            color: var(--muted);
            font-size: .95rem;
        }

        /* 中心卡片区：自适应列（>=3张也能排版好看） */
        :root {
            --card-min: 360px;
            /* 每张卡最小宽度（越大=卡越大，一行越少） */
            --card-gap: 20px;
            /* 卡片间距 */
            --card-pad: 24px;
            /* 卡片内边距 */
            --card-min-h: 240px;
            /* 卡片最小高度 */
        }

        .wrap {
            max-width: 960px;
            padding: 0 16px;
            margin: 28px auto;
            display: grid;
            gap: var(--card-gap);
            grid-template-columns: repeat(auto-fit, minmax(var(--card-min), 1fr));
            align-items: stretch;
        }

        .card {
            padding: var(--card-pad);
            min-height: var(--card-min-h);
            border: 1px solid rgba(255, 255, 255, .12);
            border-radius: 16px;
            background: rgba(255, 255, 255, .03);
            box-shadow: 0 10px 30px rgba(2, 6, 23, .16);
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }

        .card h2 {
            margin: 0 0 6px;
            font-size: 1.18rem;
        }

        .sub {
            margin: 0 0 6px;
            color: var(--muted);
        }

        .card .actions {
            margin-top: auto;
        }

        .card .actions button {
            min-width: 180px;
            height: 42px;
            padding: 0 16px;
            border-radius: 12px;
        }

        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
            color: #fff;
        }

        /* 底部按钮区 */
        .footer {
            max-width: 960px;
            margin: 6px auto 24px;
            padding: 0 16px;
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        #logout {
            height: 32px;
            padding: 0 12px;
            min-width: 96px;
            border-radius: 999px;
            font-size: .92rem;
        }
    </style>
</head>

<body>

    <!-- 顶部：标题 + 用户名（小头像圆点 + 名称） -->
    <header class="top">
        <div class="brand">
            <h1>主菜单</h1>
        </div>
        <div class="userbox">
            <div class="avatar" id="avatar">U</div>
            <span class="uname" id="username">加载中…</span>
        </div>
    </header>

    <!-- 中间：四张入口卡片 -->
    <main class="wrap">
        <section class="card">
            <h2>我的文章</h2>
            <p class="sub">可进入个人的文章工作区，用户可进行创建、查看、编辑等操作。</p>
            <div class="actions">
                <button id="goArticles" class="btn-primary">进入个人文章页</button>
            </div>
        </section>

        <section class="card">
            <h2>汇率表</h2>
            <p class="sub">公共数据入口，用户可进入汇率表工作区进行查看与新增。</p>
            <div class="actions">
                <button id="goRates" class="btn-primary">进入公共汇率页</button>
            </div>
        </section>

        <section class="card">
            <h2>数字猜猜乐</h2>
            <p class="sub">三轮闯关，轮次越靠后可用次数越少，支持排行榜存档。</p>
            <div class="actions">
                <button id="goGame" class="btn-primary">进入游戏</button>
            </div>
        </section>

        <section class="card">
            <h2>文件管理系统</h2>
            <p class="sub">支持文字、图片、视频文件的上传、查询、下载等操作。</p>
            <div class="actions">
                <button id="goFile" class="btn-primary">进入管理界面</button>
            </div>
        </section>
    </main>

    <!-- 底部：退出登录 -->
    <div class="footer">
        <button id="logout">退出登录</button>
    </div>

    <script>
        (function () {
            const $ = s => document.querySelector(s);

            // 只在元素存在时绑定，避免空指针导致后续代码不执行
            function bind(id, handler) {
                const el = document.getElementById(id);
                if (!el) { console.warn('未找到元素 #' + id); return; }
                el.addEventListener('click', handler);
            }

            // token（本地存储 + Cookie）
            function getStoredToken() {
                const t = localStorage.getItem('token');
                if (!t) return null;
                return t.toLowerCase().startsWith('bearer ') ? t : ('Bearer ' + t);
            }

            async function authFetch(url, opts = {}) {
                const token = getStoredToken();
                const headers = Object.assign(
                    { 'Content-Type': 'application/json' },
                    token ? { 'Authorization': token } : {},
                    opts.headers || {}
                );
                const r = await fetch(url, {
                    credentials: 'include',   // 关键：带上 Cookie
                    ...opts, headers
                });
                if (r.status === 401) {
                    localStorage.removeItem('token');
                    location.href = '/auth/login';
                    throw new Error('Unauthorized');
                }
                return r;
            }

            function initialOf(name) {
                if (!name) return 'U';
                const s = String(name).trim();
                return s ? s[0].toUpperCase() : 'U';
            }

            async function loadMe() {
                try {
                    const r = await authFetch('/api/me');
                    if (!r.ok) throw new Error('HTTP ' + r.status);
                    const d = await r.json().catch(() => ({}));
                    const uname = d.username || d.name || 'unknown';
                    $('#username').textContent = uname;
                    $('#avatar').textContent = initialOf(uname);
                } catch (err) {
                    console.error('加载用户信息失败：', err);
                    // 若已 401，authFetch 已跳转；否则维持“加载中…”
                }
            }

            // 绑定路由按钮（若元素缺失不会中断脚本）
            bind('goArticles', () => location.href = '/page/articles');
            bind('goRates', () => location.href = '/page/rates');
            bind('goGame', () => location.href = '/page/game');      // 若实际为 /page/game/guess，改这里
            bind('goFile', () => location.href = '/page/file');

            // 退出登录：服务端清 Cookie + 本地清 token
            bind('logout', async () => {
                try {
                    await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
                } catch (e) {
                    console.warn('调用登出接口异常：', e);
                } finally {
                    localStorage.removeItem('token');
                    location.href = '/auth/login';
                }
            });

            // 首屏
            loadMe();
        })();
    </script>
</body>

</html>
